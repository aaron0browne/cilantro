{% spaceless %}
<header id="header">
{% block header %}
    {% block logo %}
        <a href="{% url login %}">
        {% if CILANTRO.site_logo %}
            <img src="{{ CILANTRO.site_logo.url }}">
        {% else %}
            <h1>{{ CILANTRO.site_name }}</h1>
        {% endif %}
        </a>
    {% endblock %}
{% endblock %}
</header>
{% endspaceless %}
